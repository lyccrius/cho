# Project information
site_name: ChO Wiki
site_url: https://cho.lyccrius.site
site_author: Lyccrius
site_description: Lyccrius's ChO Wiki

# Repository
repo_name: 'lyccrius/cho'
repo_url: 'https://github.com/lyccrius/cho'

# Copyright
copyright: 'Copyright &copy; 2023 - 2023 Lyccrius'

# Configuration
theme:
  name: material
  language: 'zh'
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  favicon: 'favicon.png'
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.indexes
  icon:
    logo: 'material/school-outline'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode

# Customization
extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

# Page tree
nav:
  - 首页:
    - index.md
    - 书单: list.md
  - 原子结构:
    - atomic-structure/index.md
  - 分子结构:
    - molecular-structure/index.md
  - 晶体结构:
    - crystal-structure/index.md
  - 化学热力学:
    - chemical-thermodynamics/index.md
  - 化学动力学:
    - chemical-kinetics/index.md
  - 酸碱理论:
    - acid-base-theory/index.md
  - 电化学:
    - electrochemistry/index.md
  - 配位化学:
    - coordination-chemistry/index.md
  - 无机化学:
    - inorganic-chemistry/index.md
  - 有机化学:
    - organic-chemistry/index.md
  - 分析化学:
    - analytical-chemistry/index.md